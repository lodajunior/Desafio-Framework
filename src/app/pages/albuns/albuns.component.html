<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <mat-card>
                <mat-card-header>
                    <mat-card-title class="card-title-page">Albums</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="col-md-12">
                        <!-- <div class="row search-album">
                                <mat-form-field>
                                    <mat-label>Search Album</mat-label>
                                    <input matInput>
                                </mat-form-field>
                            </div> -->
                        <div class="row">
                            <div class="col-md-4" *ngFor="let item of albums">
                                <mat-card class="mat-card-albums">
                                    <mat-card-header>
                                        <mat-card-title class="card-album-title">
                                            <span>Album: </span>{{item.id}}
                                        </mat-card-title>
                                        <mat-card-subtitle class="card-album-subtitle">
                                            <span>Usu√°rio: </span>{{item.userId}}
                                        </mat-card-subtitle>
                                    </mat-card-header>
                                    <mat-card-content>
                                        <div class="row justify-content-center">
                                            <div class="col-md-12">
                                                <p>{{item.title}}</p>
                                            </div>
                                        </div>
                                    </mat-card-content>
                                    <mat-card-actions>
                                        <button class="edit-button" mat-raised-button color="primary"> Editar</button>
                                        <button class="delete-button" mat-raised-button color="warn"> Excluir</button>
                                    </mat-card-actions>
                                </mat-card>
                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
